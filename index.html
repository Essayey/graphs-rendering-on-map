<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <link rel="stylesheet" href="style.css">
    <title>Map</title>
</head>

<body>
    <div id="map" style="width:100vw; height:100vh"></div>
    <div class="control">
        <div class="control__item">
            Колодцы <button id="nodes" class="control__btn">Показать</button>
        </div>
        <div class="control__item">
            Пути <button id="paths" class="control__btn">Показать</button>
        </div>
        <div class="control__item">
            Источники <button id="sources" class="control__btn">Показать</button>
        </div>
        <div class="control__item">
            Заходы <button id="dests" class="control__btn">Показать</button>
        </div>
        <div class="control__item">
            <button class="reset__btn">Сбросить</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
